user www-data;

events {}

http {	
	
	server {
		
		listen 443 ssl;
		listen [::]:443 ssl;
		server_name cofische.42.fr;
		
		ssl_certificate /run/secret/ssl_certificate;
		ssl_certificate_key /run/secret/ssl_certificate_key;
		
		ssl_protocols TLSv1.3;
		ssl_prefer_server_ciphers off;
		
		root /var/www/cofische;

		location ~ \.php$ {
			fastcgi_pass wordpress:9000;
			include snippets/fastcgi-php.conf;
			fastcgi_index index.php;
			fastcgi_param SCRIPT_FILENAME /var/www/cofische/$document_root$fastcgi_script_name;
		}
	}
}